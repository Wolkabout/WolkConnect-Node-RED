<script type="text/javascript">
    RED.nodes.registerType('getRandomValue', {
        category: 'WolkConnect',
        color: '#00afff',
        defaults: {
            name: {value:''},
            minimum: {value: ''},
            maximum: {value: ''},
            readingsAmount: {value: ''},
            isBoolean: {value: false},
            threshold : {value: 50}
        },
        inputs: 1,
        outputs: 1,
        icon: 'logo.png',
        label: () => this.name || 'getRandomValue'
    });
</script>

<script type="text/x-red" data-template-name="getRandomValue">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-minimum"><i class="icon-tag"></i> Minimum value</label>
        <input type="number" id="node-input-minimum" placeholder="Minimum value">
    </div>
    <div class="form-row">
        <label for="node-input-maximum"><i class="icon-tag"></i> Maximum value</label>
        <input type="number" id="node-input-maximum" placeholder="Maximum value">
    </div>
    <div class="form-row">
        <label for="node-input-readingsAmount"><i class="icon-tag"></i> Readings Amount</label>
        <input type="number" id="node-input-readingsAmount">
    </div>
    <div class="form-row">
        <label for="node-input-isBoolean"><i class="icon-tag"></i> Return Boolean</label>
        <input type="checkbox" style="display:inline-block; width:15px; vertical-align:baseline;" id="node-input-isBoolean">
    </div>
    <div class="form-row">
        <label for="node-input-threshold"><i class="icon-tag"></i> Boolean True Threshold</label>
        <input type="number" id="node-input-threshold">
    </div>
</script>

<script type="text/x-red" data-help-name="getRandomValue">
    <p>Get random number to add as a sensor value<br></p>
</script>
