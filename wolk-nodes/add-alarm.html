<script type="text/javascript">
    RED.nodes.registerType('addAlarm', {
        category: 'WolkConnect',
        color: '#00afff',
        defaults: {
            name: {value: ''},
            value: {value:''},
            reference: {value: '', required: true},
            msgComplete: {value: false},
            timestamp: {value: false}
        },
        inputs: 1,
        outputs: 1,
        icon: 'logo.png',
        label: function() {
            return this.name || 'addAlarm';
        }
    });
</script>

<script type="text/x-red" data-template-name="addAlarm">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-value"><i class="icon-tag"></i> Value</label>
        <input type="text" id="node-input-value" placeholder="Value">
    </div>
    <div class="form-row">
        <label for="node-input-reference"><i class="icon-tag"></i> Reference</label>
        <input type="text" id="node-input-reference" placeholder="Reference">
    </div>
    <div class="form-row">
        <label for="node-input-timestamp"><i class="icon-tag"></i> Send Timestamp</label>
        <input type="checkbox" style="display:inline-block; width:15px; vertical-align:baseline;" id="node-input-timestamp">
    </div>
    <div class="form-row">
        <label for="node-input-msgComplete"><i class="icon-tag"></i> Message Complete</label>
        <input type="checkbox" style="display:inline-block; width:15px; vertical-align:baseline;" id="node-input-msgComplete">
    </div>
</script>

<script type="text/x-red" data-help-name="addAlarm">
    <p>Adds an alarm to the queue, waiting to publish data<br></p>
</script>
